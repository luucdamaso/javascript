<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: azure;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        
        h1 {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Estou aprendendo JavaScript.</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) //Tem que transformar a informação obtida em número parseInt/parseFloat/Number para conseguir fazer a soma
      var n2 = Number(window.prompt('Digite outro número: ')) //Para transformar número > String é só usar: String(n) / n.toString()
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
      //window.alert('A soma dos valores é ' + String(s))
      //window.alert('A soma dos valores é ' + s.toString())
      //(number + number) para adição
      //(string + string) para concatenação
    </script>
</body>
</html>
